<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé¨ Movie Sentiment Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      color: #ffffff;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      resize: none;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      margin-bottom: 20px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .analyze-btn {
      background-color: #4ade80;
      color: #111;
      flex: 1;
    }

    .analyze-btn:hover {
      background-color: #22c55e;
    }

    .reset-btn {
      background-color: #f87171;
      color: #fff;
      flex: 1;
    }

    .reset-btn:hover {
      background-color: #ef4444;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      border-radius: 10px;
    }

    .positive {
      background: #d1fae5;
      color: #065f46;
    }

    .negative {
      background: #fee2e2;
      color: #991b1b;
    }

    .loading {
      color: #facc15;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üé¨ Movie Sentiment Analyzer</h1>
    <textarea id="review" placeholder="Type your movie review here..."></textarea>

    <div class="button-group">
      <button class="analyze-btn" onclick="analyze()">Analyze Sentiment</button>
      <button class="reset-btn" onclick="resetForm()">Reset</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    async function analyze() {
      const review = document.getElementById("review").value;
      const resultDiv = document.getElementById("result");

      if (!review.trim()) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a review.";
        resultDiv.className = "result negative";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Analyzing...";
      resultDiv.className = "result loading";

      try {
        const response = await fetch("http://localhost:5000/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ review: review })
        });

        const data = await response.json();
        const isPositive = data.sentiment.includes("Positive");

        resultDiv.innerHTML = isPositive
          ? `‚úÖ ${data.sentiment}`
          : `‚ùå ${data.sentiment}`;

        resultDiv.className = `result ${isPositive ? "positive" : "negative"}`;
      } catch (error) {
        console.error("Error:", error);
        resultDiv.innerHTML = "‚ùå Something went wrong. Try again.";
        resultDiv.className = "result negative";
      }
    }

    function resetForm() {
      document.getElementById("review").value = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("result").className = "result";
    }
  </script>
</body>
</html>
